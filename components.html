<html>
  <head>
    <meta charset="utf-8">
    <title>Button Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<!-- BANNER -->
    <h2> Banner </h2>
    <div class="banner" style="background-image: Url....()">
      <div class="container"></div>
      <h1>Some banner title</h1>
      <p>one line text under the title</p>
      <a href="#" class="button-apply">Apply now</a>
    </div>

<!-- BUTONS -->
    <div class="text-center">
      <h2> Button </h2>
      <a href="#" class="btn-medium">Write a story</a>
      <a href="#" class="btn-treehouse">Start now</a>
      <a href="#" class="btn-yours">Your call</a>
    </div>

<!-- CARDS -->
    <h2> Cards </h2>
    <div class="container">
      <div class="card-category">Greenlights</div>

      <div class="card-category-2">
        <img src="images/background.png" alt="some image">
        <h2>Greenlights 2</h2>
      </div>

      <div class="card-product">
        <img src="images/background.png" alt="some image">
        <div>
          <h2> PRODUCT NAME</h2>
          <p>Description of the product</p>
        </div>
      </div>

      <div class="card-trip">
        <img src="images/background.png" alt="some image">
        <div class="content">
          <div class="content-left">
            <h2>City Name</h2>
            <p>This is the description of the title</p>
          </div>
          <div class="content-right">
            <img class="avatar" src="images/background.png" alt="photo of a person">
            <p>Price: 179$</p>
          </div>
        </div>
      </div>
    </div>

<!-- We need this line below for responsiveness! -->
    <h2> Avatar</h2>
    <img class="avatar" src="images/abcde.png" alt="avatar of abcde">
    <img class="avatar-large" src="images/defgh.png" alt="avatar of defgh">

  </body>
</html>
